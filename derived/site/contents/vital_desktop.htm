<h2>About Vital Desktop 1.42</h2>
<p>Vital Desktop is a desktop animation utility which runs your selected screensaver on the Windows desktop as "wallpaper".</p>
<p>Running such screensavers requires both a fast processor and mid to high end video card.</p>
